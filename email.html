<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email</title>
</head>

<body>
    <script>
        let em = prompt("Enter Email ...");
        let at = em.indexOf("@");
        let dot = em.indexOf(".");
        if (at!= -1 && dot!= -1) {
            alert("Email address is correct")
        }
        else{alert( "Email address is Worng")};
    </script>
</body>

</html>
