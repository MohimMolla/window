		const isPrime = x=> {
			for (let i = 2; i < x; i++){
				if (x % i === 0){return false;}				
			}
			return x > 1;
		}
		let p = Number(prompt("Enter Number"));
		if (isPrime(p)) {document.write(p+" "+"This is Prime")}
		else{document.write(p +" "+"This is not Prime")}
