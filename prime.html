<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime-01</title>
</head>

<body>
    <script>
        const isPrime = x => {
            for (let i = 2; i < x; i++) {
                if (x % i === 0) { return false; }
            }
            return x > 1;
        };
        var p = Number(prompt());
        if (isPrime(p)) { document.write(p + "  is prime") }
        else { document.write(p + "  is not prime") }

    </script>
</body>

</html>
