<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<form action="">
		<input type="email" id="email" placeholder="Email address">
		<p id="err"></p>
		<p id="suc"></p>
		<button type="button" onclick="emailChecked()">Login</button>
	</form>
	<script>
		function emailChecked() {
			let email = document.getElementById("email").value;
			let errBox = document.getElementById("err");
			let sucBox = document.getElementById("suc");
			errBox.innerHTML = ""
			sucBox.innerHTML = ""
			let pataren= /^\S+@\S+\.\S+$/
			let result=pataren.test(email)
			if (result) {
				sucBox.innerHTML = "Email is valid"
			}
			else{errBox.innerHTML = "Email is not valid"}
		}
	</script>
</body>

</html>
